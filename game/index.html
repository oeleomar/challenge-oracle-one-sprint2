<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca || Challenge-Oracle-One</title>
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="stylesheet" href="../assets/styles/forca.css">
  <link rel="shortcut icon" href="../assets/images/alura-logo.svg" type="image/x-icon">
</head>
<body>
  <header>
    <a href="https://www.alura.com.br/">
      <img src="../assets/images/alura-logo.svg" alt="Logo da Alura">
    </a>
  </header>
  <main>
    <div class="container">
      <div class="forca">
        <div class="image-container">
          <img src="../assets/images/forca-parts/base.svg" class="showed base">
          <img src="../assets/images/forca-parts/haste.svg" class="showed haste">
          <img src="../assets/images/forca-parts/topo.svg" class="showed topo">
          <img src="../assets/images/forca-parts/corda.svg" class="showed corda">
          <img src="../assets/images/forca-parts/cabeca.svg" class="hidden cabeca">
          <img src="../assets/images/forca-parts/tronco.svg" class="hidden tronco">
          <img src="../assets/images/forca-parts/Rarm.svg" class="hidden rarm">
          <img src="../assets/images/forca-parts/Larm.svg" class="hidden larm">
          <img src="../assets/images/forca-parts/Rleg.svg" class="hidden rleg">
          <img src="../assets/images/forca-parts/Lleg.svg" class="hidden lleg">
        </div>
        <div class="result-container" id="result-container">
          <!-- <span class="winner">Voce conseguiu, parabens !! 😀😀</span>
          <span class="looser">Voce perdeu, tente novamente. 🥺🥺</span> -->
        </div>
        <div class="text-container" id="text-container">
        </div>
        <div class="error-container" id="error-container">
        </div>
      </div>
      <div class=".buttons-section game-buttons">
        <div>
          <a href="./" class="new-word bg-blue">Novo jogo</a>
          <a href="../" class="new-word bg-white">Desistir</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Criado com ❤️ por <a href="https://www.linkedin.com/in/eleomar-dorneles/">Eleomar Dorneles</a>, acesse o <a href="https://github.com/oeleomar">GitHub</a></p>
  </footer>
  <script type="module" src="../assets/src/game.js"></script>
  </body>
</html>
