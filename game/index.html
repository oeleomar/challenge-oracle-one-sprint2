<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca || Challenge-Oracle-One</title>
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="shortcut icon" href="../assets/images/alura-logo.svg" type="image/x-icon">
</head>
<body>
  <header>
    <a href="https://www.alura.com.br/">
      <img src="../assets/images/alura-logo.svg" alt="Logo da Alura">
    </a>
  </header>
  <main>
    <div class="container">
      <div class="forca">
        <div class="image-container">
          <img src="../assets/images/forca.svg" alt="Imagem da forca do jogo de palavras.">
        </div>
        <div class="text-container">
          <label for="option-input">
            <input type="text" name="option-input" class="option-input" maxlength="1">
          </label>
          <input type="text" name="option-input" class="option-input" maxlength="1">
          <input type="text" name="option-input" class="option-input" maxlength="1">
          <input type="text" name="option-input" class="option-input" maxlength="1">
          <input type="text" name="option-input" class="option-input" maxlength="1">
        </div>
        <div class="error-container">
          <span class="errors">a</span>
          <span class="errors">v</span>
          <span class="errors">d</span>
          <span class="errors">b</span>
        </div>
        
      </div>
      <div class=".buttons-section game-buttons">
        <div>
          <a href="/" class="new-word bg-blue">Novo jogo</a>
          <a href="/" class="new-word bg-white">Desistir</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Criado com ❤️ por <a href="https://www.linkedin.com/in/eleomar-dorneles/">Eleomar Dorneles</a>, acesse o <a href="https://github.com/oeleomar">GitHub</a></p>
  </footer>
  <script src="../assets/src/index.js"></script>
</body>
</html>
